{% extends 'products/base.html' %}
{% load static %}

{% block title %}
    Create Company
{% endblock title %}

{% block body %}
    <section class="company-clean">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="visually-hidden">Company Form</h2>
            <div class="illustration"><i class="icon ion-ios-people"></i></div>
            <div class="mb-3">
                <input class="form-control" type="text" name="name" placeholder="Company Name" />
            </div>
            <div class="mb-3">
                <textarea name="description" class="form-control" placeholder="Company Description" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <label for="logo">Company Logo</label>
                <input type="file" name="logo" id="logo">
            </div>
            <div class="mb-3">
                <label for="header">Company Page Header</label>
                <input type="file" name="header" id="header">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">Create Company</button>
            </div>
        </form>
    </section>
{% endblock body %}
